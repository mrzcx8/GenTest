<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-board {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
        }

        .square {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
        }

        .black {
            background-color: #000;
        }

        .square:nth-child(even) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <div class="row">
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
            <div class="square"></div>
            <div class="square black"></div>
        </div>
    </div>
</body>
</html>
