<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Harga Barang</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Imbas QR Barang</h1>
    <div id="reader"></div>
    <ul id="list"></ul>
    <p id="total">Jumlah: RM 0.00</p>
    <p id="error-message" style="color: red;"></p>

    <script>
        let hargaBarang = {
            "123456": 10.50,
            "654321": 15.00,
            "789123": 7.20
        };
        let totalHarga = 0;

        function onScanSuccess(decodedText) {
            if (hargaBarang[decodedText]) {
                totalHarga += hargaBarang[decodedText];
                let listItem = document.createElement("li");
                listItem.innerText = `Kod QR: ${decodedText} - RM ${hargaBarang[decodedText].toFixed(2)}`;
                document.getElementById("list").appendChild(listItem);
                document.getElementById("total").innerText = `Jumlah: RM ${totalHarga.toFixed(2)}`;
            } else {
                alert("Kod QR tidak dikenali!");
            }
        }

        function onScanFailure(error) {
            document.getElementById("error-message").innerText = "Ralat: " + error;
        }

        function startScanner() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                let html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    onScanSuccess,
                    onScanFailure
                ).catch(err => {
                    document.getElementById("error-message").innerText = "Tidak dapat mengakses kamera. Pastikan kamera tersedia dan beri kebenaran kepada pelayar.";
                });
            } else {
                document.getElementById("error-message").innerText = "Peranti ini tidak menyokong akses kamera.";
            }
        }
        
        startScanner();
    </script>
</body>
</html>
