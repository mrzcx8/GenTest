<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana Resit (Muat Turun PDF)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .receipt {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .receipt h2 {
            margin-top: 0;
        }
        .item-list {
            margin-bottom: 15px;
        }
        .item-list div {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
    <!-- Sertakan library jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Jana Resit (Muat Turun PDF)</h1>
    <form id="receiptForm">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" required>

        <label for="tarikh">Tarikh:</label>
        <input type="date" id="tarikh" required>

        <div class="item-list" id="itemList">
            <div>
                <input type="text" placeholder="Item" class="item" required>
                <input type="number" placeholder="Kuantiti" class="quantity" min="1" required>
                <input type="number" placeholder="Harga (RM)" class="price" min="0" required>
                <button type="button" onclick="tambahItem()">+</button>
            </div>
        </div>

        <button type="button" onclick="janaResit()">Jana Resit</button>
        <button type="button" onclick="cetakResit()">Cetak Resit</button>
        <button type="button" onclick="muatTurunPDF()">Muat Turun PDF</button>
    </form>

    <div id="resitOutput" class="receipt" style="display: none;">
        <h2>Resit</h2>
        <p><strong>Nama Pelanggan:</strong> <span id="outputNama"></span></p>
        <p><strong>Tarikh:</strong> <span id="outputTarikh"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Kuantiti</th>
                    <th>Harga (RM)</th>
                    <th>Jumlah (RM)</th>
                </tr>
            </thead>
            <tbody id="outputItems"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Jumlah Keseluruhan:</strong></td>
                    <td><strong>RM <span id="outputTotal"></span></strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    // Fungsi untuk menambah item
    function tambahItem() {
        const itemList = document.getElementById('itemList');
        const newItem = document.createElement('div');
        newItem.innerHTML = `
            <input type="text" placeholder="Item" class="item" required>
            <input type="number" placeholder="Kuantiti" class="quantity" min="1" required>
            <input type="number" placeholder="Harga (RM)" class="price" min="0" required>
            <button type="button" onclick="padamItem(this)">-</button>
        `;
        itemList.appendChild(newItem);
    }

    // Fungsi untuk memadam item
    function padamItem(button) {
        button.parentElement.remove();
    }

    // Fungsi untuk menjana resit
    function janaResit() {
        const nama = document.getElementById('nama').value;
        const tarikh = document.getElementById('tarikh').value;
        const items = document.querySelectorAll('.item-list div');

        let outputItems = '';
        let total = 0;

        items.forEach(item => {
            const itemName = item.querySelector('.item').value;
            const quantity = parseFloat(item.querySelector('.quantity').value);
            const price = parseFloat(item.querySelector('.price').value);
            const jumlah = quantity * price;
            total += jumlah;

            outputItems += `
                <tr>
                    <td>${itemName}</td>
                    <td>${quantity}</td>
                    <td>${price.toFixed(2)}</td>
                    <td>${jumlah.toFixed(2)}</td>
                </tr>
            `;
        });

        document.getElementById('outputNama').textContent = nama;
        document.getElementById('outputTarikh').textContent = tarikh;
        document.getElementById('outputItems').innerHTML = outputItems;
        document.getElementById('outputTotal').textContent = total.toFixed(2);
        document.getElementById('resitOutput').style.display = 'block';
    }

    // Fungsi untuk mencetak resit
    function cetakResit() {
        window.print();
    }

    // Fungsi untuk muat turun resit sebagai PDF
    function muatTurunPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Maklumat resit
        const nama = document.getElementById('outputNama').textContent;
        const tarikh = document.getElementById('outputTarikh').textContent;
        const items = document.querySelectorAll('#outputItems tr');
        const total = document.getElementById('outputTotal').textContent;

        // Tambahkan tajuk
        doc.setFontSize(18);
        doc.text("Resit Pembayaran", 10, 10);

        // Tambahkan maklumat pelanggan
        doc.setFontSize(12);
        doc.text(`Nama Pelanggan: ${nama}`, 10, 20);
        doc.text(`Tarikh: ${tarikh}`, 10, 30);

        // Tambahkan jadual item
        let yPos = 40;
        doc.text("Item", 10, yPos);
        doc.text("Kuantiti", 60, yPos);
        doc.text("Harga (RM)", 100, yPos);
        doc.text("Jumlah (RM)", 140, yPos);
        yPos += 10;

        items.forEach(item => {
            const columns = item.querySelectorAll('td');
            doc.text(columns[0].textContent, 10, yPos);
            doc.text(columns[1].textContent, 60, yPos);
            doc.text(columns[2].textContent, 100, yPos);
            doc.text(columns[3].textContent, 140, yPos);
            yPos += 10;
        });

        // Tambahkan jumlah keseluruhan
        doc.text(`Jumlah Keseluruhan: RM ${total}`, 10, yPos + 10);

        // Simpan PDF
        doc.save('resit.pdf');
    }
</script>

</body>
</html>
